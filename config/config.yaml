# Oracle-Go Configuration
# This is the default configuration for running oracle-go in various modes

# Runtime mode: "both", "server", or "feeder"
# Can be overridden with --server or --feeder flags
mode: both

# Price Server Configuration
server:
  # HTTP API server
  http:
    addr: ":8080"
    tls:
      enabled: false
      cert: ""
      key: ""
  
  # WebSocket server for real-time price streaming
  websocket:
    enabled: true
    addr: ":8081"
  
    # Cache TTL for price responses
  cache_ttl: 60s
  
  # Aggregation method: "median" (default) or "average"
  aggregate_mode: median

# Feeder Configuration (for submitting oracle votes)
feeder:
  # Terra Classic chain ID
  chain_id: columbus-5
  
  # gRPC endpoints (supports multiple for failover)
  # Simplified format: just specify host, port, and TLS setting
  grpc_endpoints:
    - host: grpc.terra-classic.hexxagon.io
      port: 443
      tls: true
    - host: terra-classic-grpc.publicnode.com
      port: 443
      tls: true
  
  # Tendermint RPC endpoints for WebSocket event subscription (supports multiple for failover)
  # Simplified format: just specify host, port, and TLS setting
  # The system will construct the WebSocket URL automatically
  # For standard ports (443 for wss, 80 for ws), port is omitted from URL
  rpc_endpoints:
    - host: terra-classic-rpc.publicnode.com
      port: 443
      tls: true
    - host: rpc.terra-classic.hexxagon.io
      port: 443
      tls: true
  
  # Validator addresses to submit votes for
  validators:
    - terravaloper1eutun6vh83lmyq0wmyf9vgghvurze2xanl9sq6  # Replace with your validator address
  
  # Mnemonic for feeder account (use mnemonic_env for production!)
  mnemonic: ""  # Leave empty if using mnemonic_env
  
  # Environment variable containing mnemonic (recommended for production)
  mnemonic_env: ORACLE_FEEDER_MNEMONIC
  
  # HD derivation path configuration
  # Default: m/44'/330'/0'/0/0 (Terra Classic coin type 330)
  # For Cosmos Hub: m/44'/118'/0'/0/0
  # Leave empty to auto-generate from coin_type
  hd_path: ""
  
  # BIP44 coin type (SLIP-0044 registered coin types)
  # 330 = Terra Classic (LUNA) - DEFAULT
  # 118 = Cosmos (ATOM)
  # Leave at 0 to use default Terra Classic (330)
  coin_type: 330
  
  # Fee configuration
  fee_amount: "100000uluna"  # Fixed fee amount (0.1 LUNC per message)
  gas_limit: 200000          # Gas limit (0 = auto estimate)
  gas_price: "0.015"         # Gas price in uluna (used for fee calculation if fee_amount not set)
  
  # Price source for feeder
  price_source:
    url: http://localhost:8080  # Base URL only - endpoint path is added automatically
    fallback_urls: []
    type: http  # "http", "grpc", or "websocket"
  
  # Vote period (in blocks, default: 30 blocks ~30 seconds)
  vote_period: 30
  
  # Dry run mode: create votes but don't submit them (for testing)
  # Can be overridden with --dry-run flag
  dry_run: false

  # Verify mode: compare submitted votes against on-chain exchange rates (requires dry_run: true)
  # This will fetch the aggregated exchange rates from the chain at the end of each voting period
  # and compare them with the prices submitted in the vote, logging any deviations > 1%
  # Can be overridden with --verify flag (requires --dry-run)
  verify: false

